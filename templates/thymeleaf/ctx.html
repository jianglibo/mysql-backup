<!DOCTYPE html>

<html>

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>
    <h1>概览</h1>
    <p th:text="${serverGroup.ename}"></p>
    <table>
      <tr>
        <th>服务器名称</th>
        <th>IP地址</th>
        <th>状态</th>
      </tr>
      <tr th:each="serverCtx : ${servers}">
        <td th:text="${serverCtx.server.name}">Onions</td>
        <td th:text="${serverCtx.server.host}">2.41</td>
        <td>正常</td>
      </tr>
    </table>

    <h2>详细信息</h2>

    <div th:each="serverCtx : ${servers}">
        <div th:insert="~{server.html :: detail}"></div>
        <hr>
    </div>

    <h2>备份服务器自身状况</h2>
    <div th:insert="~{server.html :: detail}" th:with="serverCtx=${myself}"></div>
  </body>

</html>
