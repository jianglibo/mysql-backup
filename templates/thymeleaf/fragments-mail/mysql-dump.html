<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="detail (tplUtil, serverCtx)">
    <div th:assert="${tplUtil}, ${serverCtx}"></div>
    <div th:each="mysqldump: ${serverCtx.getMysqlDumpResults(1)}">
	      <table class="pure-table pure-table-bordered" style="width:100%;">
        <caption th:text="|MYSQL_DUMP结果 ${#dates.format(mysqldump.createdAt, 'yyyy-MM-dd HH:mm:ss')}|">MYSQL_DUMP结果</caption>
        <thead>
        <tr>
          <th>DUMP文件大小</th>
          <th>耗时</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${tplUtil.formatSize(mysqldump.result.length)}">2.41</td>
          <td th:text="${#numbers.formatDecimal(mysqldump.timespan.TotalMinutes, 1, 3)} + '分钟'">Onions</td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</body>
</html>
