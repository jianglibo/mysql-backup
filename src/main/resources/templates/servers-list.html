<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>服务器列表</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1 th:text="#{${entityName}} + '列表'">服务器列表</h1>
				<h2>服务器包括：需要备份的服务器、运行此程序的服务器以及回放内容的服务器。</h2>
			</div>
			<div class="content">
				<div id="action-menu-bar"></div>
				<table class="pure-table pure-table-bordered item-list">
					<thead>
						<tr>
							<th>
								<input id="item-all" th:id="item-all" type="checkbox">
							</th>
							<th>名称</th>
							<th>主机名|IP</th>
							<th>操作系统</th>
							<th>角色</th>
						</tr>
					</thead>

					<tbody th:remove="all-but-first">
						<tr th:each="item: ${listItems}">
							<td>
								<input id="particular-item" th:id="|item-${item.id}|" type="checkbox">
							</td>
							<td th:text="${item.name}">Honda</td>
							<td th:text="${item.host}">Accord</td>
							<td th:text="${item.os}">2009</td>
							<td th:text="${item.serverRole} ?: 'GET'">2009</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Toyota</td>
							<td>Camry</td>
							<td>2012</td>
							<td>2009</td>
						</tr>

						<tr>
							<td>3</td>
							<td>Hyundai</td>
							<td>Elantra</td>
							<td>2010</td>
							<td>2009</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script th:src="@{/freact/main.9e9434a5.js}" src="../cache-forever/freact/main.9e9434a5.js"></script>
	<script th:inline="javascript">
		window.freact.renderActionMenuBar(/*[[${mapping}]]*/ "/app/listItems",
			".item-list",
			["create", "edit", "delete"]);
	</script>

</body>

</html>
