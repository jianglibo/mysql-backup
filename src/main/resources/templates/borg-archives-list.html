<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Borg卷列表</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1>Borg卷列表</h1>
			</div>
			<div class="content">
				<div id="action-menu-bar"></div>
				<table class="pure-table pure-table-bordered item-list">
					<thead>
						<tr>
							<th>
								<input id="item-list-check-all" th:id="item-list-check-all" type="checkbox">
							</th>
							<th>JOB類</th>
						</tr>
					</thead>

					<tbody th:remove="all-but-first">
						<tr th:each="item: ${listItems}">
							<td>
								<input id="particular-item" th:id="|item-${item}|" type="checkbox">
							</td>
							<td th:text="${item}">Honda</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Toyota</td>
						</tr>

						<tr>
							<td>3</td>
							<td>Hyundai</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script th:src="@{/freact/main.78d4e0c7.js}" src="../cache-forever/freact/main.78d4e0c7.js"></script>
	<script th:inline="javascript">
		var mapping = /*[[${mapping}]]*/ "/app/listItems";
		var serverId = /*[[${server.id}]]*/ "0";
		window.freact.renderActionMenuBar(mapping,
			".item-list",
			[{
				actionId: 'removeFromGrp',
				name: '详细内容',
				activeOn: 'SINGLE',
				onClick: function() {
					console.log(this);
					var item = this.state.selectedItems[0].id;
					var url = '/app/borg/info/' + serverId + '/' + item;
					console.log(url);
					// $.ajax('/app/borg/info/' + serverId + )
				}
			}]);
	</script>
</body>

</html>
