<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Mysql DUMP列表</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1 th:text="|服务器${server.name}的DUMP列表|"></h1>
			</div>
			<div class="content">
				<div id="action-menu-bar"></div>
				<table class="pure-table pure-table-bordered item-list">
					<thead>
						<tr>
							<th>
								<input id="item-list-check-all" th:id="item-list-check-all" type="checkbox">
							</th>
							<th>DUMP文件长度</th>
							<th>耗时</th>
						</tr>
					</thead>

					<tbody th:remove="all-but-first">
						<tr th:each="item: ${listItems}">
							<td>
								<input id="particular-item" th:id="|item-${item.id}|" type="checkbox">
							</td>
							<td th:text="${item.fileSize}">Honda</td>
							<td th:text="${item.timeCost}">Accord</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Toyota</td>
							<td>Camry</td>
						</tr>

						<tr>
							<td>3</td>
							<td>Hyundai</td>
							<td>Elantra</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script th:src="@{/freact/main.d1a8cdaf.js}" src="../cache-forever/freact/main.d1a8cdaf.js"></script>
	<script th:inline="javascript">
		var mapping = /*[[${mapping}]]*/ "/app/listItems";
		window.freact.renderActionMenuBar(mapping,
			".item-list",
			[{
				actionId: 'dump',
				name: '重新DUMP',
				activeOn: 'ALWAYS',
				confirm: '确认重新DUMP?',
				onClick: function() {
					var url = mapping;
					window.freact.formUtil.createFormSubmit({action: url, method: 'POST'}, {});
				}
			}]);
	</script>
</body>

</html>
