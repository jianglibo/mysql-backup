<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>订阅者列表</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1></h1>
				<h2>请输入正确的邮件地址和手机号码。</h2>
			</div>
			<div class="content">
				<div id="action-menu-bar"></div>
				<table class="pure-table pure-table-bordered item-list">
					<thead>
						<tr>
							<th>
								<input id="item-list-check-all" th:id="item-list-check-all" type="checkbox">
							</th>
							<th>名称</th>
							<th>邮件地址</th>
							<th>手机号码</th>
						</tr>
					</thead>

					<tbody th:remove="all-but-first">
						<tr th:each="subscriber: ${subscribers}">
							<td>
								<input id="particular-subscriber" th:id="|subscriber-${subscriber.id}|" type="checkbox">
							</td>
							<td th:text="${subscriber.name}">Honda</td>
							<td th:text="${subscriber.email}">Accord</td>
							<td th:text="${subscriber.mobile}">2009</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Toyota</td>
							<td>Camry</td>
							<td>2012</td>
						</tr>

						<tr>
							<td>3</td>
							<td>Hyundai</td>
							<td>Elantra</td>
							<td>2010</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script th:src="@{/freact/main.b242d40f.js}" src="../cache-forever/freact/main.b242d40f.js"></script>
	<script>
		window.freact.renderActionMenuBar(/*[[${T(com.go2wheel.mysqlbackup.controller.UserAccountController).uri}]]*/ "/app/subscribers",
			".item-list",
			["create", "edit", "delete"]);
	</script>
</body>

</html>
