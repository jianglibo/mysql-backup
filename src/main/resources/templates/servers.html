<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>服务器列表</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1>服务器列表</h1>
				<h2>服务器包括：需要备份的服务器、运行此程序的服务器以及回放内容的服务器。</h2>
			</div>
			<div class="content">
				<div th:replace="servers-menu :: actionmenu"></div>
				<table class="pure-table pure-table-bordered item-list">
					<thead>
						<tr>
							<th>
								<input id="server-all" th:id="server-all" type="checkbox">
							</th>
							<th>名称</th>
							<th>主机名|IP</th>
							<th>操作系统</th>
							<th>角色</th>
						</tr>
					</thead>

					<tbody th:remove="all-but-first">
						<tr th:each="server: ${servers}">
							<td>
								<input id="particular-server" th:id="|server-${server.id}|" type="checkbox">
							</td>
							<td th:text="${server.name}">Honda</td>
							<td th:text="${server.host}">Accord</td>
							<td th:text="${server.os}">2009</td>
							<td th:text="${server.serverRole}">2009</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Toyota</td>
							<td>Camry</td>
							<td>2012</td>
							<td>2009</td>
						</tr>

						<tr>
							<td>3</td>
							<td>Hyundai</td>
							<td>Elantra</td>
							<td>2010</td>
							<td>2009</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script th:replace="servers-menu :: menujs (baseUrl='/app/servers')"></script>
	<script id="per-page-script">
		// alert($);
	</script>

	<script>
		var s = 5;
	</script>
</body>

</html>
