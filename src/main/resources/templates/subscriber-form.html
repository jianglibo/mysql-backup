<!doctype html>
<html th:replace="~{layout :: layout(~{::title}, ~{},  ~{::div.header}, ~{::div.content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="((${subscriber.id} != null) and (${subscriber.id} gt 0))? '编辑订阅账号' : '新建订阅账号'">编辑或新建订阅账号</title>
</head>

<body>
	<div id="layout">
		<div id="main">
			<div class="header">
				<h1 th:text="((${subscriber.id} != null) and (${subscriber.id} gt 0))? '编辑订阅账号' : '新建订阅账号'">编辑或新建订阅账号</h1>

			</div>
			<div class="content">
				<h2 id="common-layouts" class="content-subhead">
					
				</h2>
					<aside class="success" th:if="${formProcessSuccessed}">
						<p>修改成功。</p>
					</aside>
				<form class="pure-form pure-form-aligned" action="#" th:action="@{${#request.getRequestURI()}}" th:object="${subscriber}" method="POST">
					<aside class="warn" th:if="${#fields.hasErrors('*')}">
					<ul>
					    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
					        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
					        <span th:text="${e.message}">The error message</span>
					    </li>
					</ul>
					</aside>
					<input th:if="${editing}" type="hidden" name="_method" value="PUT">
					<fieldset>
						<div class="pure-control-group">
							<label for="name">名称</label>
							<input th:field="*{name}"  type="text" placeholder="">
							<span class="pure-form-message-inline">必须.</span>
						</div>

						<div class="pure-control-group">
							<label for="email">邮件地址</label>
							<input th:field="*{email}"  type="text" placeholder="">
							<span class="pure-form-message-inline">必须.</span>
						</div>
						<div class="pure-control-group">
							<label for="mobile">手机账号</label>
							<input th:field="*{mobile}"  type="text" placeholder="">
							<span class="pure-form-message-inline"></span>
						</div>
						<div class="pure-controls">
							<button type="submit" class="pure-button pure-button-primary" th:text="发送">Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/freact/main.b242d40f.js}" src="../cache-forever/freact/main.b242d40f.js"></script>
	<script>
		window.freact.pureCombo();
	</script>
</body>

</html>
