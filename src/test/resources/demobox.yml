host: 192.168.33.110
port: 22
username: root
password: vagrant
role: SOURCE
mysqlInstance:
  port: 3306
  username: root
  password: 123456
  logBinSetting:
    map:
      log_bin: ON
      log_bin_basename: /var/lib/mysql/hm-log-bin
      log_bin_index: /var/lib/mysql/hm-log-bin.index
borgBackup:
  repo: /porgrepo
  includes: 
    - /etc
    - /home
  excludes: 
    - /home/*/.cache/*
    - /var/cache/*
    - /var/tmp/*
  archiveFormat: yyyy-MM-dd
  